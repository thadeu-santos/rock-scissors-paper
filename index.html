<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="choices">
        <div id="user-choice"></div>
        <div id="computer-choice"></div>
    </div>

    <div class="score-board">
        
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>   
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div >
            <img src="assets/rock-paper-scissors-neon-icons.png" usemap="#image-map" id="choices">

            <map name="image-map">
                <area  alt="rock" coords="237,316,41,0" shape="rect" id="r" onclick="rockImage();">
                <area  alt="scissors" coords="245,0,466,315" shape="rect" id="s" onclick="scissorsImage();">
                <area  alt="paper" coords="675,311,471,0,460,5" shape="0" id="p" onclick="paperImage();">
            </map>
        </div>
     
        <p id="action-message">Make your move!</p>
        <script src="app.js" charset="utf-8"></script>
</body>
</html>
